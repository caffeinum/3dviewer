<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>3D Viewer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="lib/jquery-2.1.1.min.js"></script>
		<script src="lib/gl-matrix.js"></script>
		<script src="lib/sylvester.src.js"></script>
		<script src="shader/fragment.shader" id="shader-fs" type="x-shader/x-fragment">
			precision mediump float;

			uniform vec4 uColour;
			void main(void) {
				gl_FragColor = uColour;
			}
		</script>

		<script src="shader/vertex.shader" id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;

			void main(void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
			}
		</script>
		
        <script src="script.js"></script>
    </head>
    <body>
        <canvas id="leftEye" width="800" height="800">
        </canvas>
        <canvas id="rightEye" width="800" height="800">
        </canvas>
		<div id="output"></div>
    </body>
</html>
